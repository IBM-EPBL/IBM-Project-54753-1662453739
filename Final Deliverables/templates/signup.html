<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="static/CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="static/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/img/signup.svg">
		</div>
		<div class="login-content">
			<form action="{{url_for('signup')}}" method = "POST">
				<img src="static/img/avatar.svg">
				<h2 class="title">Sign up</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="text" class="input" name="name" placeholder=" User name " required>
           		   </div>
                   
           		</div>
                   
                
                 <div class="input-div one">
                    <div class="i">
                            
                    </div>
                    <div class="div">
                            
                            <input type="text" class="input" name="email" placeholder=" Email " required>
                    </div>
                 
                 </div>
                <div class="input-div one">
                    <div class="i">
                            
                    </div>
                    <div class="div">
                            
                            <input type="text" class="input" name="password" placeholder=" Password " required>
                    </div>
                 
                 </div>
                 
            	
            	<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
